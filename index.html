<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNES Web Application</title>

    <!-- Include htmx.min.js and styles.css from the "public" folder -->
    <script src="htmx.min.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Welcome to HNES Web Application</h1>
    </header>

    <main>
        <section id="login-section">
            <!-- Add a button to navigate to the login page -->
            <div>
                <button hx-get="/login" hx-target="#login-section">Login</button>
            </div>
        </section>

        <!-- Other sections and content for your landing page -->
    </main>

    <footer>
        <p>&copy; 2023 HNES Web Application</p>
    </footer>

    <!-- Your custom JavaScript scripts if needed -->
</body>
</html>
